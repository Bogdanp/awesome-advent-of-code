name: Update AoC badge

on:
  push

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Install packages
        run: npm install --no-package-lock
        working-directory: ./.github/actions/update-badge

      - name: Use local action
        uses: ./.github/actions/update-badge
        with: 
          inputFile: README.md
          outputFile: README-badge.md
      
      - name: Git commit and push
        run: |
          git checkout js-badge --depth 5
          git commit -am 'update by action'
          git push origin HEAD:js-badge
